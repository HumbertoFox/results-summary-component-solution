<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="info-left">
        <h2>
          Your Result
        </h2>
        <div>
          <span>
            76
          </span>
          <h3>
            of 100
          </h3>
        </div>
        <h1>
          Great
        </h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="info-rigth">
        <h2>
          Summary
        </h2>
        <div>
          <ul>
            <li class="li-reaction">
              <span>
                <img src="src/images/icon-reaction.svg" alt="Reaction Icon">
                Reaction
              </span>
              <span>
                <strong>
                  80
                </strong>
                <strong>
                  / 100
                </strong>
              </span>
            </li>
            <li class="li-memory">
              <span>
                <img src="src/images/icon-memory.svg" alt="Memory Icon">
                Memory
              </span>
              <span>
                <strong>
                  92
                </strong>
                <strong>
                  / 100
                </strong>
              </span>
            </li>
            <li class="li-verbal">
              <span>
                <img src="src/images/icon-verbal.svg" alt="Verbal Icon">
                Verbal
              </span>
              <span>
                <strong>
                  61
                </strong>
                <strong>
                  / 100
                </strong>
              </span>
            </li>
            <li class="li-visual">
              <span>
                <img src="src/images/icon-visual.svg" alt="Visual Icom">
                Visual
              </span>
              <span>
                <strong>
                  72
                </strong>
                <strong>
                  / 100
                </strong>
              </span>
            </li>
          </ul>
        </div>
        <button type="button">
          Continue
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    </div>
    <div class="attribution">
      Coded by <a href="https://www.linkedin.com/in/humberto-ribeiro-sales/" target="_blank"> Humberto Ribeiro</a>.
    </div>
  </main>
</body>

</html>
